<!--Import Javascript-->
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="diaper.css">
</head>

<!-- Body -->
<html>
	<body class = 'body'>
		<div class= 'header'>
			<a href = './Index.html'>
				<img class = 'backArrow' src = './assets/back-arrow.png'>
			</a>

			<a href = './index.html' class = 'submit'><h3>Submit</h3></a>
		</div>
<!-- Inputted Stats Bar -->		
		<div class = 'statsBar'>
			<div class = 'statInput'>
				<h3>Change Time:</h3>
				<input class = 'input pink' type="text" id = "startTime" disabled = 'true'>
			</div>
		</div>
<!--------------Midsection of page------------------>
		<div class = 'outsideBox'>
			<h1>Diaper Type</h1> 
			<div class = 'insideBox'>
<!-----------Text of Midsection--------------------->
				<div class = 'peePooText'>
					<h2 class = 'peeText'>Pee</h2>
					<h2 class = 'pooText'>Poo</h2>
				</div>
				<div class = 'line'></div>
<!-------------------Icons-------------------------->
				<div class = 'icons'>
<!-------------------Pee Icons---------------------->
					<div class = 'peeGroup'>
						<a onclick="selectPeeLevel (1)">
							<div class = 'onePee' id = 'onePee'>
								<img class = 'pee onePeeImg' src = './assets/pee.png'>
							</div>
						</a>

						<a onclick="selectPeeLevel (2)">
							<div class = 'twoPee' id = 'twoPee'>
								<img class = 'pee twoPeeImg' src = './assets/pee.png'>
								<img class = 'pee twoPeeImg' src = './assets/pee.png'>
							</div>
						</a>

						<a onclick="selectPeeLevel (3)">
							<div class = 'threePee' id = 'threePee'>
								<img class = 'pee threePeeImg' src = './assets/pee.png'>
								<img class = 'pee threePeeImg' src = './assets/pee.png'>
								<img class = 'pee threePeeImg' src = './assets/pee.png'>
							</div>
						</a>	
					</div>	
<!-------------------Poo Icons----------------------->
					<div class = 'pooGroup'>
						<a onclick="selectPooLevel (1)">
						<div class = 'onePoo' id = 'onePoo'>
							<img class = 'poo onePooImg' src = './assets/poo.png'>
						</div>
						</a>
						
						<a onclick = "selectPooLevel (2)">
							<div class = 'twoPoo' id = 'twoPoo'>
								<img class = 'poo twoPooImg' src = './assets/poo.png'>
								<img class = 'poo twoPooImg' src = './assets/poo.png'>
							</div>
						</a>

						<a onclick = "selectPooLevel (3)">
							<div class = 'threePee' id = 'threePoo'>
								<img class = 'poo threePooImg' src = './assets/poo.png'>
								<img class = 'poo threePooImg' src = './assets/poo.png'>
								<img class = 'poo threePooImg' src = './assets/poo.png'>
							</div>
						</a>	
					</div>	

<!------------------Diaper Rash---------------------->
					<div class = 'diaperRashGroup'>
						<img class = 'diaperIcon' src = './assets/diaper.png'>
						<h3 class = 'diaperText'>Diaper Rash</h3>
<!----------------Rounded switch--------------------->
						<input type='checkbox' id="switch" class="checkbox" />
						<label for="switch" class="toggle"></label>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src = 'diaper.js'></script>
</html>
