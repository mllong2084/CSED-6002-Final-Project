<!--Import Javascript-->
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="feeding.css">
</head>

<!-- Body Declaration -->
<html>
	<body class = 'body'>
<!-- Header-->		
		<div class= 'header'>
			<a href = './Index.html'>
				<img class = 'backArrow' src = './assets/back-arrow.png'>
			</a>
            <a href = './index.html' class = 'submit'><h3>Submit</h3></a>
		</div>
<!-- Inputted Stats Bar -->		
		<div class = 'statsBar'>
			<div class = 'statInput'>
				<h1>Start Weight:</h1>
				<input class = 'input pink' type="text" id = 'startWeight' placeholder="0 kg">
			</div>
			<div class = 'statInput'>
				<h1>End Weight:</h1>
				<input class = 'input blue' type="text" id = 'endWeight' placeholder="0 kg" onchange="calculateTotalEaten()">
			</div>
			<div class = 'statInput'>
				<h1>Start Time:</h1>
				<input class = 'input pink' type="text" id = 'startTime' disabled = 'true'>
			</div>
			<!-- <div class = 'statInput'>
				<h1>End Time:</h1>
				<input class = 'input blue' type="text" id = 'endTime'>
			</div> -->
		</div>
<!-- Feeding Timer Section-->
	<div class = 'feedingTimerSection'>
		<div class = 'leftTimer' >
			<h3>Left:</h3>
			<a onclick="leftButton ()">
			<div class = 'timerCircle'>
				<img class = 'playPause' id = 'leftPlayPause' src = './assets/play-button.png'>
				<h1 class = 'timer' id = 'leftTimer'>00:00</h1>
			</div>	
			</a>
		</div>
		<div class = 'rightTimer' >
			<h3>Right:</h3>
			<a onclick="rightButton ()">
			<div class = 'timerCircle'>
				<img class = 'playPause' id = 'rightPlayPause' src = './assets/play-button.png'>
				<h1 class = 'timer' id = 'rightTimer'>00:00</h1>
			</div>
		</a>
		</div>
	</div>		
<!-- Total Eaten Section-->
	<div class = 'totalEaten'>
		<h1>Total Eaten:</h1>
		<div class = 'statInput'>
			<h1 class = 'input gray totalEatenText' id = 'totalEatenText'></h1>
		</div>
	</div>
	</body>
	<script src = 'feeding.js'></script> 
</html>
